- name: "Bokke / Methode Goat"
  image: "bokke-methode-goat.png"
  location: "Hasselt (BE)"
  description: |
    Bokke is a blendery from Hasselt, Belgium, and is one of the biggest names in today's beer world. Raf Soef blends, with a lot of passion, patience and precision, various lambics and saisons to beautiful creations. The best types of fruit and wooden barrels are selected for fermentation
  link_url: "https://www.facebook.com/Bokke29"
  link_title: "facebook.com/bokke"
- name: "A Tue-Tête!"
  image: "a-tue-tete.png"
  location: "Aigle (CH)"
  description: |
    À Tue-Tête! is a small scale brewery and blendery, specialized in mixed fermented barrel aged beers. ÀTT is located in the Swiss Alps, surrounded with vineyards and orchards. They use local fruit/vegetables for their beers. À Tue-Tête! wants to link present-day swiss craft beer to the traditional wine world.
  link_url: "https://www.facebook.com/attbrasserie/"
  link_title: "facebook.com/attbrasserie"
- name: "Antidoot Wilde Fermenten"
  image: "antidoot-wilde-fermenten.png"
  location: "Kortenaken (BE)"
  description: |
    Beer, cider and wine. Wild fermented with 100% natural yeast and bacteria.
    Antidoot gives their own twist to the traditional Belgian lambic and saison, with local experimental ingredients such as fruit and herbs, with maturing in wooden barrels.
  link_url: "https://www.antidoot.be/"
  link_title: "www.antidoot.be"
- name: "Clavelin"
  image: "clavelin.png"
  location: "Amsterdam (NL)"
  description: |
    Jean van Roekel is a winemaker in the Loire and importer of natural wines. Clavelin stands for special natural wines without additives, unfiltered, fermented with natural yeasts.
  link_url: "https://www.clavelin.nl/"
  link_title: "www.clavelin.nl"
- name: "Brauerei J. Kemker"
  image: "brauerei-kemker.png"
