          time: 16:00 - 18:00
          location: De Koffer
          city: Groningen
          description: |
            Vrijdagmiddagborrel met Special Guests: de brouwers van Nevel, Kemker, À Tue-Tête! en Oersoep bij Bierlokaal Café De Koffer!

            Kom langs voor een proeverij, speciale vintage flessen, koelschip bieren en bieren met wilde kruiden.
        - title: "Wilde Chutney Cheese + Beer:<br><em>'Dancing on the cusp of beer, cider and wine'</em>"
          time: 19:30 - 21:00
          location: MS Ludina (boot)
          city: Groningen
          description: |
            Open die grenzen en verken! Dit is een persoonlijke selectie van onafhankelijk biersommelier Elaine Olsthoorn waarin ze bieren van Cantillon, Kent Falls Brewing, Ale Apothecary en een cider van Revel Cider presenteert, gecombineerd met bijzondere kazen uit Groningen en omstreken.

            3 bier/cider + 3 kazen

            De MS Ludina is te vinden tegenover Café De Toeter.
          price: €25
          link: "https://wildfestivalgroningen.stager.nl/web/tickets"
          link_title: "Tickets"
          link_target: "_blank"
        - title: Bokke 101% Geuze Tasting
          time: 17:30 - 19:30
          location: De Toeter
          city: Groningen
          description: |
            Team Bokke komt met hun befaamde 101% geuze tasting naar Groningen!

            Lambiekbieren hebben een ‘sence of place’ in tegenstelling tot elke andere bierstijl. Hoewel de brouwerijen zich in hetzelfde Pajottenland bevinden, heeft elke brouwerij zijn eigen mix van inheemse gisten en bacteriën, die vrij door de lucht stromen en in het wort vallen tijdens de nachtelijke blootstelling aan de lucht in het koelschip. In deze proeverij gaan we 4 verschillende lambieken en 4 verschillende geuzes verkennen.

            Eerst proeven we 4 lambieken naast elkaar om de verschillende aroma's, smaken en kenmerken te ontdekken. Daarna proeven we 4 geuze-blends, gemaakt met dezelfde lambiek. Elke geuze-mix heeft 50% van één lambiek en gelijke verhoudingen van de drie andere lambieken. (Dat is een volle 101% geuze, ik was nooit goed in wiskunde).

            Door deze proeverij kunnen we ontdekken hoe de verschillende lambieken zich samen in de fles ontwikkelen. Elke deelnemer krijgt 8 glazen (elk 7 cl), zodat we alle verschillende bieren tijdens de proeverij kunnen vergelijken.

            __Uitverkocht.__
        - title: "Wild Creatures + Rockin’ Ludina Tasting<br><em>'Local Fruit'</em>"
          time: 20:00 - 22:00
          location: De Toeter
          city: Groningen
          description: |
            Wild Creatures - de enige wild vergistende brouwerij van Tsjechië - en local heroes Rockin' Ludina uit Groningen en zullen tijdens deze proeverij verschillende van hun mooiste barrel aged bieren laten proeven waarin lokale fruitsoorten zijn gebruikt.

            6 bieren (3x Wild Creatures  + 3x Rockin' Ludina).
          price: €25
          link: "https://wildfestivalgroningen.stager.nl/web/tickets"
          link_title: "Tickets"
          link_target: "_blank"
    - date: Zaterdag 23 november 2019
      items:
        - title: Fermenthings Kimchi Workshop
          time: 15:00 - 16:30
          location: EM2
          city: Groningen
          description: Fermenthings organiseert een Kimchi Workshop tijdens het Wild Festival. Tijdens de workshop leer je de basis van het fermenteren, ga je Kimchi maken, ga je naar huis met je eigen pot en kan het fermenteren beginnen!
          price: €25
          link: "https://wildfestivalgroningen.stager.nl/web/tickets"
          link_title: "Tickets"
          link_target: "_blank"
        - title: "Wild Pluk Excursie: Groene Avonturen"
          time: 14:00 - 15:00
          location: EM2
          city: Groningen
          description: |
            Ga mee met de gids van Groene Avonturen. We beginnen de wandeltocht met een Wild bier met in het wild geplukte kruiden/fruit van Nevel. Tijdens deze wandeling ga je op zoek naar eetbare planten, niet-alledaagse ingrediënten, die overal in het wild groeien. Als het vol is komt er een extra sessie.

            Verzamelen voor de entree van EM2 (dus ook toegankelijk zonder festivalticket).
          price: €15
          link: "https://wildfestivalgroningen.stager.nl/web/tickets"
          link_title: "Tickets"
          link_target: "_blank"
    - date: Zondag 24 november 2019
      items:
        - title: Herberg  Onder de Linden<br><em>Bier Spijs Lunch</em>
          time: 12:30 - 17:00
          location: Onder de Linden
          city: Aduard
          description: |
            Op zondag zetten we het Wild Weekend voort op het hoogste culinaire niveau van Groningen, het enige restaurant in Groningen met een michelinster: Herberg Onder de Linden!

            De derde editie van de Bier Spijs Lunch staat in het teken van wilde bieren, met twee bijzondere gasten: Tommie Sjef en Raf Soef (Bokke).

            Tijdens deze 10 gangen lunch worden 4 bieren van Bokke en 4 bieren van Tommie Sjef Wild Ales gecombineerd met de mooiste gerechten.

            Prijs is all-in, aperitief, 8 gerechten, koffie/thee met friandises.

            __Uitverkocht.__
        - title: "Diner met Cinque Campi: Hoog bezoek uit Italië"
          time: 18:00 - 23:00
          location: Hof van Oldeberkoop
          city: Oldeberkoop
          description: |
            Op deze bijzondere avond van Vino per Tutti in samenwerking met het Hof van Oldeberkoop en als "side-event" van het Wild Festival Groningen komt Vanni (Cinque Campi) vertellen over zijn biodynamische wijnen, de streek en kunt u genieten van een speciaal 4 gangen diner wat het team van de gasterij gaat bereiden.

            De prijs van het 4 gangen diner inclusief wijn, water en koffie is €52,50.

            We hebben een beperkt aantal plaatsen dus reserveer tijdig!

            U kunt reserveren via de mail info@hofvanoldeberkoop.nl, bellen naar 0516 - 451490 of stuur even een PM via Facebook.
          price: €52,50
          link: https://www.facebook.com/hofvanoldeberkoop/photos/a.2133549176875502/2544924809071268/?type=3&theater
          link_title: Reserveren
          link_target: "_blank"
