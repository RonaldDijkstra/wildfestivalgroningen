- q: What is Wild Festival Groningen?
  a: This second edition of Wild Festival Groningen once again brings together the worlds of wild beers, natural wines and ciders. Wild spontaneous fermentation is the central theme, combined with delicious food provided by nature.
- q: What are the COVID Guidelines of Wild Festival Groningen?
  a: We have a dedicated page for our <a href="/covid-guidelines/" title="COVID Guidelines">COVID Guidelines</a>. The rules are subject to change, so make sure you always have read the latest version before visiting the festival.
- q: What if Wild Festival Groningen 2021 can't take place due to COVID-19?
  a: At the moment we are moderately positive that the festival will take place in August, but no one can look into the future. If the festival is canceled due to force majeure, anyone who has bought a ticket can get a refund or a voucher for the next edition.
- q: Who organizes Wild Festival Groningen?
  a: Wild Festival Groningen is organized by Bierselect Groningen and Boilermaker.
- q: Where is Wild Festival Groningen 2021?
  a: Wild Festival Groningen takes places at the same venue as last year, EM2 VENUE in Groningen. <a href="https://www.google.nl/maps/place/EM2+VENUE/@53.2104473,6.5372736,17z/data=!3m1!4b1!4m5!3m4!1s0x47c9d2a54379213b:0x5cf18de093d64959!8m2!3d53.2104441!4d6.5394623" target="_blank">View on Google Maps</a>
