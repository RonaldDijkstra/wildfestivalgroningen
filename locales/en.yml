      line-up:
        title: "Line-up"
        tba: "More names will be announced soon!<br>Expect twenty of the best brewers, winemakers and cider houses from Europe."
        text: |
          More than twenty participants from Europe will ensure an unique line-up of brewers, winemakers and cider houses. It brings together the passion for local ingredients, spontaneous fermentation and aging in oak barrels.
          In addition of drinking and tasting, there is delicious food in the foodcourt with real wild, fermented products and food directly harvested from nature.
        a-tue-tete: |
          À Tue-Tête! is a small scale brewery and blendery, specialized in mixed fermented barrel aged beers. ÀTT is located in the Swiss Alps, surrounded with vineyards and orchards.
          They use local fruit/vegetables for their beers. À Tue-Tête! wants to link present-day swiss craft beer to the traditional wine world.
        antidoot: |
          Beer, cider and wine. Wild fermented with 100% natural yeast and bacteria.
          Antidoot gives their own twist to the traditional Belgian lambic and saison, with local experimental ingredients such as fruit and herbs, with maturing in wooden barrels.
        bokke: |
          Bokke is a blendery from Hasselt, Belgium, and is one of the biggest names in today's beer world. Raf Soef blends, with a lot of passion, patience and precision, various lambics and saisons to beautiful creations. The best types of fruit and wooden barrels are selected for fermentation.
        clavelin: |
          Jean van Roekel is a winemaker in the Loire and importer of natural wines. Clavelin stands for special natural wines without additives, unfiltered, fermented with natural yeasts.
        kemker: |
          Jan Kemker's German farmhouse brewery is located near Münster. They make, inspired by old styles, traditional ciders, saisons with mixed fermentation, gruit and wild beers.
        vandenbroek: |
          Spontaneously fermented beers aged in oak barrels. Brewed in the home-made wood-fired brewery with copper boilers and traditional coolship.
        ciderwinkel: |
          Ciderwinkel is an importer & distributor for various traditionally made ciders.
        doggerland: |
          Traditional Groningen cider made from surplus and unwanted apples.
        mills: |
          Brewing and blending naturally fermented beers with minimum modern intervention. Spontaneous fermentation and locally collected cultures.
        nevel: |
          Balanced beers with many locally harvested ingredients such as herbs and fruit, fermented with their wild house culture and aged in oak barrels.
        tommie-sjef: |
          Wild fermented beers, with various organic ingredients, perfectly balanced sour beers, aged in oak barrels.
        vino-per-tutti: |
          Wine importer specialized in the most beautiful Italian natural artisan wines.
        wilde-slager: |
          Real wild meat from nature, sustainable and seasonal. In addition to meat, there will be various snacks with fermented products and various delicious dishes.
        wild-creatures: |
          The only Czech brewery with wild beers. They use techniques from wine production, old wine barrels and thus establish the link between spontaneously fermented beers and wine.
